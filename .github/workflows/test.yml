name: Test action

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - content_type: text/markdown
            attachments: action.yml
            body: file://README.md
          - content_type: text/html
            attachments: package.json,package-lock.json
            body: |
              <!DOCTYPE html>
              <html>
              <body>
              <h1>Heading</h1>
              <p>Paragraph</p>
              </body>
              </html>
          - content_type: text/html
            convert_markdown: true
            body: |
              # h1 DOCTYPE HTML>
<html lang=en> <!-- default on the document element is translate=yes -->
 <head>
  <title>The Bee Game</title> <!-- implied translate=yes inherited from ancestors -->
 </head>
 <body>
  <p>The Bee Game is a text adventure game in English.</p>
  <p>When the game launches, the first thing you should do is type
  <kbd translate=no>eat honey</kbd>. The game will respond with:</p>
  <pre><samp translate=no>Yum yum! That was some good honey!</samp></pre>
 </body>
</html>
              ## h2
              ### h3
              **bold**
              _italics_
              - bullet 1
              - bullet 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Send mail
        uses: 
        with:
          server_address: ${{secrets.ADDRESS}}
          server_port: 465
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          subject: ${{github.repository}}
          body: ${{matrix.body}}
          to: ${{github.event.pusher.email}}
          from: github-actions
          content_type: ${{matrix.content_type}}
          convert_markdown: ${{matrix.convert_markdown}}
          attachments: ${{matrix.attachments}}
