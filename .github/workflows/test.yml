name: Test action

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - content_type: text/markdown
            body: file://README.md
            attachments: action.yml
            convert_to_html_from_markdown: false
            title: text/markdown
          - content_type: text/html
            body: |
              <!DOCTYPE html>
              <html>
              <body>
              <h1>Heading</h1>
              <p>Paragraph</p>
              </body>
              </html>
            attachments: package.json,package-lock.json
            convert_to_html_from_markdown: false
            title: text/html
          - content_type: text/html
            body: |
              # h1
              ## h2
              ### h3
              **bold**
              _italics_
              - bullet 1
              - bullet 2
            attachments: package.json,package-lock.json
            convert_to_html_from_markdown: true
            title: text/html (from markdown)
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Send mail
        uses: ./
        with:
          server_address: ${{secrets.ADDRESS}}
          server_port: 465
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          subject: "${{github.repository}}: ${{matrix.title}}"
          body: ${{matrix.body}}
          to: ${{github.event.pusher.email}}
          from: github-actions
          content_type: ${{matrix.content_type}}
          attachments: ${{matrix.attachments}}
          convert_to_html_from_markdown: ${{matrix.convert_to_html_from_markdown}}
